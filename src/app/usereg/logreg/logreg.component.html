<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 form-wrapper auth my-4 py-4" style="background-color: #F4FEFB;">
            <h6 class="mb-0 pb-2 text-center"><span>Sign Up</span> - <span>Log In </span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
        <div class="card-3d-wrap mx-auto my-4">
            <div class="card-3d-wrapper">
                <!-- LOGIN -->
                <div class="card-front">
                    <img class="d-block mx-auto mb-2" src="assets/images/icon.png" alt="logo" width="52" height="52">
                        <h4 class="text-center form-title">Sign Up</h4>
                
                        <form action="" method="post" class="needs-validation" novalidate>
                          <div class="form-group text-center">
                            <label>Usuario</label>
                            <input type="email" name="email" class="form-control form-control-lg" placeholder="Inserte su usuario" required>
                          </div>
                          <div class="form-group text-center">
                            <label>Correo electronico</label>
                            <input type="numcontrol" name="numcontrol" class="form-control form-control-lg" placeholder="Inserte su email" required>
                          </div>
                          <div class="form-group text-center">
                            <label>Contraseña</label>
                            <input type="password" name="pswd" class="form-control form-control-lg" required>
                          </div>
                          <div class="form-group text-center">
                            <label>Confirmar Password</label>
                            <input type="password" name="pswdConf" class="form-control form-control-lg" required>
                          </div>
                        <br>
                          <div class="form-group text-center">
                            <button type="submit" name="signUp" style="width:100%" class="btn btn-lg btn-primary">Submit</button>
                          </div>
                        </form>
                </div>
                <!-- SIGNUP -->
                <div class="card-back">
                    <img class="d-block mx-auto mb-4" src="assets/images/icon.png" alt="logo" width="52" height="52">
                    <h4 class="text-center form-title">Log In</h4>
                    <form action="" method="post" class="needs-validation" novalidate>
                    <div class="form-group text-center">
                        <label>Usuario</label>
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Inserte su usuario" required>
                    </div>
                    <div class="form-group text-center">
                        <label>Correo electronico</label>
                        <input type="numcontrol" name="numcontrol" class="form-control form-control-lg" placeholder="Inserte su email" required>
                    </div>
                    <div class="form-group text-center">
                        <label>Contraseña</label>
                        <input type="password" name="pswd" class="form-control form-control-lg" required>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button type="submit" name="signUp" style="width:100%" class="btn btn-lg btn-primary">Submit</button>
                    </div>
                    </form>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
